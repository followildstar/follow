<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>follow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="#" class="site-title">follow</a>
  <span class="upload-hint">daily sketches</span>
</header>

<main>
  <div class="gallery" id="gallery"></div>
  <div class="empty-state" id="emptyState">
    <div class="big">drawn daily,<br>followed slowly.</div>
    <p>첫 번째 스케치를 올려보세요</p>
  </div>
</main>

<footer>
  <span id="count"></span>
  <span>follow</span>
</footer>

<div class="lightbox" id="lightbox">
  <span class="lightbox-close">close</span>
  <img id="lightboxImg" src="" alt="">
</div>

<script>
  const sketches = [
    'images/draw001.png',
  ];


  const gallery = document.getElementById('gallery');
  const emptyState = document.getElementById('emptyState');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const countEl = document.getElementById('count');

  function render() {
    gallery.innerHTML = '';
    emptyState.style.display = sketches.length === 0 ? 'block' : 'none';

    sketches.forEach((src, i) => {
      const item = document.createElement('div');
      item.className = 'sketch-item';
      item.style.animationDelay = `${i * 0.05}s`;
      const img = document.createElement('img');
      img.src = src;
      img.alt = '';
      img.onclick = () => {
        lightboxImg.src = src;
        lightbox.classList.add('active');
      };
      item.appendChild(img);
      gallery.appendChild(item);
    });

    countEl.textContent = sketches.length > 0 ? `${sketches.length} sketches` : '';
  }

  lightbox.onclick = () => lightbox.classList.remove('active');
  render();
</script>

</body>
</html>
